<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Страничка о себе!</title>
        <link rel="preconnect" href="https://fonts.gstatic.com" />
        <link
            href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700&display=swap"
            rel="stylesheet"
        />
        <link
            rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/boxicons@latest/css/boxicons.min.css"
        />

        <link rel="stylesheet" href="./style.css" />
        <link
            href="https://unpkg.com/aos@2.3.1/dist/aos.css"
            rel="stylesheet"
        />
        <script defer src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
        <script defer src="./main.js"></script>
    </head>

    <body>
        <header data-aos="fade-down" data-aos-delay="550" class="header">
            <span class="logo">Сайт Кирилла Буторина</span>
        </header>

        <div class="hero">
            <div class="container hero__container">
                <div
                    data-aos="fade-up-right"
                    data-aos-delay="300"
                    class="hero__about"
                >
                    <h1 class="hero__title">Веб-разработчик</h1>
                    <h2 class="hero__subtitle">Кирилл Буторина</h2>
                    <p class="hero__description">
                        Привет, я занимаюсь версткой адаптивных сайтов по
                        макету. Пишите для сотрудничества.
                    </p>

                    <div class="hero__links">
                        <a class="hero__link" href="#" target="_blank"
                            ><i class="bx bxl-vk"></i
                        ></a>
                        <a class="hero__link" href="#"
                            ><i class="bx bxl-facebook"></i
                        ></a>
                        <a class="hero__link" href="#"
                            ><i class="bx bxl-instagram"></i
                        ></a>
                        <a class="hero__link" href="#"
                            ><i class="bx bxl-pinterest"></i
                        ></a>
                    </div>
                </div>

                <div
                    data-aos="fade-up-left"
                    data-aos-delay="400"
                    class="hero__box"
                >
                    <img class="hero__box-img" src="./photo_me..JPG" alt="" />
                </div>
            </div>
        </div>
    </body>
</html>
